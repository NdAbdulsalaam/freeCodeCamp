<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Random Quote Machine</title>
        <link rel="stylesheet" href="styles.css" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" />
    </head>
    <body>
        <div id="wrapper">
        <div id="quote-box">
            <!-- Quote text -->
            <div class="quote-text">
            <i class="fa fa-quote-left"></i><span id="text"></span>
            </div>
            <!-- Quote author -->
            <div class="quote-author">- <span id="author"></span></div>
            <!-- Buttons for sharing and getting a new quote -->
            <div class="buttons">
            <a class="button" id="tweet-quote" title="Tweet this quote!" target="_blank">
                <i class="fa fa-twitter"></i>
            </a>
            <a class="button" id="linkedin-quote" title="Post this quote on LinkedIn!" target="_blank">
                <i class="fa fa-linkedin"></i>
            </a>
            <button class="button" id="new-quote">New quote</button>
            </div>
        </div>
        <!-- Footer with a link to the author's CodePen profile -->
        <div class="footer">by <a href="https://github.com/ndabdulsalaam" target="_blank">Nurudeen Abdulsalaam</a></div>
        </div>

        <!-- Move scripts to the end of the body -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.0/jquery-ui.min.js"></script>
        <script src="index.js"></script>
    </body>
</html>
